        /*

        Exemple : var var1 = 3, var2 = 4;

        Égal (==) Renvoi TRUE si les opérandes sont ÉGALES
            3 == var1  -->TRUE
            "3" == var1  -->TRUE
            3 == '3'  -->TRUE

        Différent de (!=) Renvoi TRUE si les opérandes ne sont PAS ÉGALES
            var1 != 4  -->TRUE
            var2 != '3'  -->TRUE

        Strictement égal (===) Renvoi TRUE si les opérandes SONT ÉGALES ET du MÊME TYPE
            3 === var1  -->TRUE
            '3' === 3 -->FALSE
            
        Strictement différent (!==) Renvoi TRUE si les opérandes ne sont PAS ÉGALES ET / OU PAS du MÊME TYPE	
            var1 !== '3'   -->TRUE
            3 !== '3'    -->TRUE
        
        Plus grand (>) Renvoi TRUE si l'opérande de GAUCHE EST PLUS GRANDE que l'opérande de droite
            var2 > var1  -->TRUE
            "12" > 2  -->TRUE
        
        Plus grand ou égal (>=) Renvoi TRUE si l'opérande de GAUCHE EST PLUS GRANDE OU ÉGALE à l'opérande de droite
            var2 >= var1
            var1 >= 3
        
        Plus petit (<) Renvoi TRUE si l'opérande de GAUCHE EST PLUS PETITE que l'opérande des droite 
            var1 < var2
            12 < var2
            
        Plus petit ou égal (<=) Renvoi TRUE si l'opérande de GAUCHE EST PLUS PETITE OU ÉGALE à l'opérande de droite
            var1 <= var2
            var2 <= 5

        Conclusion : une proposition renvoie toujours TRUE ou FALSE, et les instructions de la condition ne seront éxécutées QUE si la valeur de retour est TRUE.
    
        
        >> JavaScript compte 3 opérateurs logiques : 
            - AND équ. && 
            - OR équ. || 
            - NOT équ. !

        >> Lopérateur AND :
		Il s'écrit && . Il evalue le resultat en TRUE si les 2 expressions sont TRUE . Si lune des deux expressions testées est FALSE alors le resultat sera FALSE . 
            true && true // => true
            true && false // => false
            false && true // => false
            false && false // => false


        >> Lopérateur OR :
		Il sécrit || . Il évalue le résultat en TRUE si une ou lautre ou les 2 expressions sont TRUE . Si les 2 expressions sont FALSE alors le resultat sera FALSE . 
            true || true // => true
            true || false // => true 
            false || true // => true
            false || false // => false


        >> Lopérateur NOT : 
		Il sécrit ! . Il transforme ce qui est TRUE en FALSE et vice versa. 
            !true // => false
            !false // => true

        */

         /*
            Nous appelons structure itérative (ou récursive), la structure qui permet d'exécuter plusieurs fois les mêmes instructions. Elle permet de faire "en boucle" un bloc d'instructions.
            En Javascript comme dans tous les langages de programmation, Nous utilisons les boucles.
            Ce sont des instructions de code qui se répètent tant que la proposition est respectée.      Exemple, je veux écrire tous les nombres de 1 à 99.Au lieu de tous les écrire à la main, je vais demander à l’ordinateur de le faire pour moi en lui disant « Tant que mon chiffre est inférieur à 99, écris-le et ajoute lui 1 »
            */

            // document.write(j + '---');
